<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Babysitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .babysitter-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-section {
            margin-top: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"> Back to Homepage</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <h1>Book Your Babysitter</h1>
        
        <!-- Babysitter Selection -->
        <div>
            <label for="babysitter">Select a Babysitter:</label>
            <select id="babysitter">
                <option value="">Select...</option>
                <option value="babysitter1">Alice - $15/hr</option>
                <option value="babysitter2">Bob - $12/hr</option>
                <option value="babysitter3">Charlie - $10/hr</option>
            </select>
        </div>
        
        <!-- Booking Form -->
        <div class="form-section">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" required>
            
            <label for="duration">Duration (hours):</label>
            <input type="number" id="duration" min="1" required>
            
            <label for="instructions">Special Instructions:</label>
            <textarea id="instructions" rows="4"></textarea>
            
            <button onclick="submitBooking()">Book Babysitter</button>
        </div>
    </div>

    <script>
        function submitBooking() {
            const babysitter = document.getElementById('babysitter').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const duration = document.getElementById('duration').value;
            const instructions = document.getElementById('instructions').value;

            if (!babysitter  !date  !time || !duration) {
                alert('Please fill out all required fields');
                return;
            }

            // You can handle the submission logic here
            console.log('Booking Details:', { babysitter, date, time, duration, instructions });
            alert('Booking successful!');
        }
    </script>
</body>
</html>
